<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href=".\style.css">
</head>
<body>
    <div class="main">
        <div class="main-head">
            <h1>Job Application <span>(Web)</span></h1>
        </div>
        <form>
            <div>
                <label for="">First Name</label><br />
                <input type="text"><br />
                
                <label for="">Last Name</label><br />
                <input type="text"><br />
                
               <label for="">Email</label><br />
               <input type="email"><br />

               <label for="">Job Role</label><br />
               <input type="text"><br />
            </div>
            
            <div>
               <label for="">Address</label><br />
               <input type="text"><br />
            </div>

            <div>
               <label for="">City</label><br />
               <input type="text"><br />

               <label for="">Pincode </label><br />
               <input type="number"><br />
            </div>

            <div>
               <label for="">Start Date</label><br />
               <input type="date"><br />

               <label for="">Upload Your CV</label><br />
               <input type="file"><br />
            </div>

            
        </form>
    </div>
</body>
</html>
